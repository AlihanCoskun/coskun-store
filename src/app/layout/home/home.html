<div class="flex h-screen flex-col bg-slate-50 text-slate-900 overflow-hidden">
    <!-- Header / Navbar -->
    <header class="sticky top-0 z-50 border-b bg-white/80 backdrop-blur shadow-sm">
        <nav class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
            <a routerLink="/store/products" class="text-lg font-semibold tracking-tight text-slate-900">
                Coskun Store
            </a>

            <ul class="flex items-center gap-4 text-sm font-medium text-slate-700">
                <li>
                    <a routerLink="/store/products" routerLinkActive="text-blue-600"
                        class="hover:text-blue-600 transition-colors">
                        Products
                    </a>
                </li>
                <li>
                    <a routerLink="/store/about" routerLinkActive="text-blue-600"
                        class="hover:text-blue-600 transition-colors">
                        About
                    </a>
                </li>
                <li>
                    <a routerLink="/store/contact" routerLinkActive="text-blue-600"
                        class="hover:text-blue-600 transition-colors">
                        Contact
                    </a>
                </li>
                <li>
                    <a routerLink="/store/cart" routerLinkActive="text-blue-600"
                        class="relative inline-flex items-center gap-1 hover:text-blue-600 transition-colors">
                        Cart
                        @if((totalItems$ | async)! > 0) {
                        <span
                            class="inline-flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-blue-500 px-1 text-[10px] font-semibold text-white">
                            {{ totalItems$ | async }}
                        </span>
                        }
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="mx-auto flex w-full max-w-6xl flex-1 px-4 py-4 overflow-hidden">
        <div class="h-full w-full overflow-hidden">
            <router-outlet></router-outlet>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t bg-white">
        <div class="mx-auto max-w-6xl px-4 py-3 text-center text-xs text-slate-500">
            Â© {{ year }} Coskun Store. All rights reserved.
        </div>
    </footer>
</div>
